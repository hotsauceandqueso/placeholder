<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercury YouTube Watcher</title>
  <link rel="stylesheet" href="../style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <canvas id="particle-canvas"></canvas>

  <!-- Sidebar -->
  <div class="sidebar">
    <button>Home</button>
    <button>YouTube Watcher</button>
    <button>Page 3</button>
    <button>Page 4</button>
    <button>Page 5</button>
  </div>

  <!-- Main content -->
  <main>
    <header>
      <h1>Mercury YouTube Watcher</h1>
    </header>

    <div class="search-container">
      <input id="search" type="text" placeholder="Search YouTube...">
      <button onclick="searchVideos()">Search</button>
    </div>

    <div class="player-container">
      <iframe id="player" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div id="results" class="results"></div>

    <footer>
      <p>Powered by YouTube Data API v3</p>
    </footer>
  </main>

  <!-- Info bar -->
  <div id="info-bar">
    <span id="battery"></span>
    <span id="time"></span>
  </div>

  <script src="../js/homepage.js"></script>
  <script src="../js/youtube.js"></script>
  <script src="../js/infobar.js"></script>
</body>
</html>
