<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - Mercury</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 900px;
            margin: auto;
        }

        .game-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            padding: 20px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: 0.25s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .game-button img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .game-button:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.18);
        }

        header h1 {
            text-align: center;
            margin-top: 40px;
            color: white;
        }

        footer {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<!-- Particle background -->
<canvas id="particle-canvas"></canvas>

<header>
    <h1>Games</h1>
</header>

<main>
    <div class="games-grid">

        <!-- Example game buttons -->
        <a href="baldisbasics.html?id=1" class="game-button">
            <img src="../assets/baldisbasics.png" alt="Game 1">
            <span>Game 1</span>
        </a>

        <a href="drivemad.html?id=2" class="game-button">
            <img src="../assets/drivemad.png" alt="Game 2">
            <span>Game 2</span>
        </a>

        <a href="2048.html?id=3" class="game-button">
            <img src="../assets/2048.png" alt="Game 3">
            <span>Game 3</span>
        </a>

        <!-- Add more by copy+paste -->
    </div>
</main>

<footer>
    <p>Â© 2025 Mercury. All rights reserved.</p>
</footer>

<!-- Particle scripts -->
<script src="../particles.js"></script>
<script src="../homepage.js"></script>

<script src="../js/particles.js"></script>
<script src="../js/homepage.js"></script>

</body>
</html>
