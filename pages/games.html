    <style>
        /* Larger glowing header */
        header h1 {
            text-align: center;
            color: white;
            font-size: 5rem;
            margin-top: 40px;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
            font-weight: 700;
        }

        /* Grid for 5 per row */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 25px;
            padding: 40px;
            max-width: 1400px;
            margin: auto;
        }

        /* Button style */
        .game-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            padding: 25px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            border: 1px solid rgba(255,255,255,0.25);
            transition: 0.25s ease;
        }

        /* Larger icons */
        .game-button img {
            width: 90px;
            height: 90px;
            margin-bottom: 12px;
        }

        /* Hover effect */
        .game-button:hover {
            transform: translateY(-6px);
            background: rgba(255,255,255,0.18);
        }

        footer {
            text-align: center;
            color: white;
            margin: 40px 0;
        }
    </style>
</head>
