<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercury Games</title>

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            font-family: 'Roboto', sans-serif;
        }

        header h1 {
            font-size: 6rem;
            text-align: center;
            color: white;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
            margin-top: 40px;
            margin-bottom: 20px;
            position: relative;
            z-index: 10;
        }

        .games-container {
            margin-top: 40px;
            padding: 20px;
            width: 100%;
            position: relative;
            z-index: 5;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 25px;
            width: 100%;
            max-width: 1600px;
            margin: auto;
        }

        .game-button {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            color: white;
            text-decoration: none;
            border: 1px solid rgba(255,255,255,0.25);
            transition: 0.25s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
        }

        .game-button img {
            width: 100px;
            height: 100px;
            margin-bottom: 12px;
        }

        .game-button:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.20);
        }

        footer {
            text-align: center;
            color: white;
            margin: 40px 0;
        }
    </style>
</head>
<body>

<canvas id="particle-canvas"></canvas>

<header>
    <h1>Mercury Games</h1>
</header>

<div class="games-container">
    <div class="games-grid">
        <!-- Explicit buttons for easy editing -->

        <!-- You Are Bezos -->
        <a href="./YouAreBezos/youarebezos.html" class="game-button">
            <img src="../assets/icons/placeholder.png" alt="You Are Bezos Icon">
            <span>You Are Bezos</span>
        </a>

        <!-- Slope -->
        <a href="./slope.html/game" class="game-button">
            <img src="../assets/icons/placeholder.png" alt="Slope Icon">
            <span>Slope</span>
        </a>

        <!-- Placeholder games -->
        <a href="./games/Illegal-Journey/illegaljourney.html" class="game-button">
            <img src="../assets/icons/placeholder.png" alt="Game 3 Icon">
            <span>Illegal Journey</span>
        </a>

        <a href="../games/game4.html" class="game-button">
            <img src="../assets/icons/placeholder.png" alt="Game 4 Icon">
            <span>Game 4</span>
        </a>

        <a href="../games/game5.html" class="game-button">
            <img src="../assets/icons/placeholder.png" alt="Game 5 Icon">
            <span>Game 5</span>
        </a>

        <!-- Add more placeholders up to 40 as needed -->
    </div>
</div>

<footer>
    <p>Â© 2025 Mercury. All rights reserved.</p>
</footer>

<script src="../particles.js"></script>
<script src="../homepage.js"></script>
<script src="../js/particles.js"></script>
<script src="../js/homepage.js"></script>

</body>
</html>
