<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIDAL Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d1b3d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }

        .player-card, .search-card {
            background: rgba(50, 40, 70, 0.7);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .album-art {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .music-icon {
            width: 120px;
            height: 120px;
            opacity: 0.5;
        }

        .music-icon path {
            fill: #fff;
        }

        .status {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .song-title {
            color: #fff;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .artist-name {
            color: #aaa;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-bottom: 10px;
            cursor: pointer;
            position: relative;
        }

        .progress {
            height: 100%;
            background: #764ba2;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            color: #aaa;
            font-size: 12px;
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .control-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .control-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .play-btn {
            width: 70px;
            height: 70px;
            background: #fff;
            color: #2d1b3d;
        }

        .play-btn:hover:not(:disabled) {
            background: #f0f0f0;
        }

        .search-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 15px 20px;
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-btn {
            background: #764ba2;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-btn:hover {
            background: #8b5cb8;
            transform: scale(1.05);
        }

        .search-results {
            max-height: 500px;
            overflow-y: auto;
        }

        .loading {
            text-align: center;
            color: #aaa;
            padding: 20px;
        }

        .error {
            text-align: center;
            color: #ff6b6b;
            padding: 20px;
        }

        .song-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .song-thumbnail {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            flex-shrink: 0;
            overflow: hidden;
        }

        .song-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .song-info {
            flex: 1;
            min-width: 0;
        }

        .song-name {
            color: #fff;
            font-weight: 500;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            color: #aaa;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .badge {
            background: rgba(118, 75, 162, 0.3);
            color: #fff;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            white-space: nowrap;
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .icon-large {
            width: 40px;
            height: 40px;
        }

        .tidal-logo {
            text-align: center;
            margin-top: 20px;
            color: #aaa;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-card">
            <div class="album-art" id="albumArt">
                <svg class="music-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                </svg>
            </div>
            <div class="status" id="status">---- Not Playing</div>
            <div class="song-title" id="currentSong">Search TIDAL Music</div>
            <div class="artist-name" id="currentArtist">Find your favorite tracks</div>
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="duration">0:30</span>
            </div>
            <div class="controls">
                <button class="control-btn" onclick="toggleRepeat()" id="repeatBtn">
                    <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/>
                    </svg>
                </button>
                <button class="control-btn" onclick="previousSong()" disabled id="prevBtn">
                    <svg class="icon-large" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                    </svg>
                </button>
                <button class="control-btn play-btn" onclick="togglePlay()" id="playBtn" disabled>
                    <svg class="icon-large" id="playIcon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </button>
                <button class="control-btn" onclick="nextSong()" disabled id="nextBtn">
                    <svg class="icon-large" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                    </svg>
                </button>
                <button class="control-btn" onclick="toggleMute()">
                    <svg class="icon" id="volumeIcon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
                    </svg>
                </button>
            </div>
            <div class="tidal-logo">Powered by TIDAL API</div>
        </div>

        <div class="search-card">
            <div class="search-header">
                <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="white"/>
                </svg>
                <input type="text" class="search-input" placeholder="Search tracks on TIDAL..." id="searchInput">
                <button class="search-btn" onclick="searchTidal()">Search</button>
            </div>
            <div class="search-results" id="searchResults">
                <div style="text-align: center; color: #aaa; padding: 40px;">
                    <p style="font-size: 18px; margin-bottom: 10px;">ðŸŽµ TIDAL Music Search</p>
                    <p style="font-size: 14px;">Search for any track and play 30-second previews</p>
                </div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        const CLIENT_ID = 'A6SaOZ02elkfgc8U';
        const CLIENT_SECRET = '8N5QnYafLTvibJXczJ9cM3dKz1uL35fAf6vHQz5CCXs=';
        const AUTH_URL = 'https://auth.tidal.com/v1/oauth2/token';
        const API_BASE = 'https://openapi.tidal.com';
        const COUNTRY_CODE = 'US';
        
        let accessToken = null;
        let isPlaying = false;
        let isMuted = false;
        let isRepeat = false;
        let currentSongData = null;
        let searchResults = [];
        let currentIndex = -1;

        const audioPlayer = document.getElementById('audioPlayer');

        async function getAccessToken() {
            if (accessToken) return accessToken;

            try {
                const credentials = btoa(`${CLIENT_ID}:${CLIENT_SECRET}`);
                const response = await fetch(AUTH_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Basic ${credentials}`,
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: 'grant_type=client_credentials'
                });

                const data = await response.json();
                accessToken = data.access_token;
                console.log('Access token obtained');
                return accessToken;
            } catch (error) {
                console.error('Failed to get access token:', error);
                throw error;
            }
        }

        audioPlayer.addEventListener('timeupdate', () => {
            if (audioPlayer.duration) {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                document.getElementById('progress').style.width = progress + '%';
                document.getElementById('currentTime').textContent = formatTime(audioPlayer.currentTime);
                document.getElementById('duration').textContent = formatTime(audioPlayer.duration);
            }
        });

        audioPlayer.addEventListener('ended', () => {
            if (isRepeat) {
                audioPlayer.play();
            } else {
                nextSong();
            }
        });

        audioPlayer.addEventListener('play', () => {
            isPlaying = true;
            updatePlayButton();
            document.getElementById('status').textContent = 'â–¶ Playing Preview';
        });

        audioPlayer.addEventListener('pause', () => {
            isPlaying = false;
            updatePlayButton();
            document.getElementById('status').textContent = 'â¸ Paused';
        });

        function formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchTidal();
            }
        });

        async function searchTidal() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                alert('Please enter a search term');
                return;
            }

            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '<div class="loading">Searching TIDAL...</div>';

            try {
                const token = await getAccessToken();
                
                const url = `${API_BASE}/search?query=${encodeURIComponent(query)}&countryCode=${COUNTRY_CODE}&limit=20&type=TRACKS`;
                console.log('Requesting:', url);
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/vnd.tidal.v1+json',
                        'Content-Type': 'application/vnd.tidal.v1+json'
                    }
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                console.log('TIDAL response:', data);

                // Handle different response formats
                let tracks = [];
                
                if (data.tracks && data.tracks.items) {
                    tracks = data.tracks.items;
                } else if (data.data && Array.isArray(data.data)) {
                    tracks = data.data.filter(item => 
                        (item.resource && item.resource.artifactType === 'track') || 
                        item.artifactType === 'track'
                    ).map(item => item.resource || item);
                } else if (Array.isArray(data)) {
                    tracks = data;
                }

                if (tracks.length > 0) {
                    searchResults = tracks;
                    displayResults(searchResults);
                } else {
                    resultsDiv.innerHTML = '<div class="error">No tracks found. Try a different search.</div>';
                }
            } catch (error) {
                console.error('Search failed:', error);
                resultsDiv.innerHTML = `
                    <div class="error">
                        <p>Search failed</p>
                        <p style="font-size: 12px; margin-top: 10px;">Error: ${error.message}</p>
                        <p style="font-size: 11px; margin-top: 5px;">Check console (F12) for details</p>
                    </div>
                `;
            }
        }

        function displayResults(tracks) {
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '';

            tracks.forEach((track, index) => {
                const songItem = document.createElement('div');
                songItem.className = 'song-item';
                songItem.onclick = () => playTrack(track, index);

                // Handle different image formats
                let imageUrl = '';
                if (track.album && track.album.cover) {
                    imageUrl = `https://resources.tidal.com/images/${track.album.cover.replace(/-/g, '/')}/640x640.jpg`;
                } else if (track.imageCover && track.imageCover[0]) {
                    imageUrl = `https://resources.tidal.com/images/${track.imageCover[0].url.replace(/-/g, '/')}/640x640.jpg`;
                }

                const artistName = track.artists ? track.artists.map(a => a.name).join(', ') : (track.artist ? track.artist.name : 'Unknown Artist');

                songItem.innerHTML = `
                    <div class="song-thumbnail">
                        ${imageUrl ? `<img src="${imageUrl}" alt="${track.title}">` : ''}
                    </div>
                    <div class="song-info">
                        <div class="song-name">${track.title}</div>
                        <div class="song-artist">${artistName}</div>
                    </div>
                    <span class="badge">30s Preview</span>
                `;

                resultsDiv.appendChild(songItem);
            });
        }

        async function playTrack(track, index) {
            currentIndex = index;
            currentSongData = track;

            const resultsDiv = document.getElementById('searchResults');
            const originalContent = resultsDiv.innerHTML;
            resultsDiv.innerHTML = '<div class="loading">Loading preview...</div>';

            try {
                const token = await getAccessToken();
                const trackId = track.id;

                const url = `${API_BASE}/tracks/${trackId}/playbackinfo?playbackmode=PREVIEW&assetpresentation=FULL&audioquality=LOW&countryCode=${COUNTRY_CODE}`;
                console.log('Fetching playback info:', url);

                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/vnd.tidal.v1+json',
                        'Content-Type': 'application/vnd.tidal.v1+json'
                    }
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Playback error response:', errorText);
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                console.log('Playback data:', data);

                let previewUrl = null;

                // Try to extract preview URL from different formats
                if (data.manifestMimeType === 'application/vnd.tidal.bts' && data.manifest) {
                    const manifest = JSON.parse(atob(data.manifest));
                    console.log('Manifest:', manifest);
                    previewUrl = manifest.urls?.[0];
                } else if (data.url) {
                    previewUrl = data.url;
                } else if (data.urls && data.urls.length > 0) {
                    previewUrl = data.urls[0];
                }

                if (previewUrl) {
                    // Update UI
                    document.getElementById('currentSong').textContent = track.title;
                    const artistName = track.artists ? track.artists.map(a => a.name).join(', ') : (track.artist ? track.artist.name : 'Unknown Artist');
                    document.getElementById('currentArtist').textContent = artistName;
                    
                    const albumArt = document.getElementById('albumArt');
                    let imageUrl = '';
                    if (track.album && track.album.cover) {
                        imageUrl = `https://resources.tidal.com/images/${track.album.cover.replace(/-/g, '/')}/640x640.jpg`;
                    } else if (track.imageCover && track.imageCover[0]) {
                        imageUrl = `https://resources.tidal.com/images/${track.imageCover[0].url.replace(/-/g, '/')}/640x640.jpg`;
                    }
                    
                    if (imageUrl) {
                        albumArt.innerHTML = `<img src="${imageUrl}" alt="${track.title}">`;
                    }

                    audioPlayer.src = previewUrl;
                    audioPlayer.play();
                    
                    document.getElementById('playBtn').disabled = false;
                    document.getElementById('prevBtn').disabled = currentIndex === 0;
                    document.getElementById('nextBtn').disabled = currentIndex === searchResults.length - 1;
                    
                    resultsDiv.innerHTML = originalContent;
                } else {
                    throw new Error('No preview URL found in response');
                }
            } catch (error) {
                console.error('Playback error:', error);
                resultsDiv.innerHTML = originalContent;
                alert('Failed to load preview. This track may not have a preview available.');
            }
        }

        function togglePlay() {
            if (!audioPlayer.src) return;
            
            if (isPlaying) {
                audioPlayer.pause();
            } else {
                audioPlayer.play();
            }
        }

        function updatePlayButton() {
            const icon = document.getElementById('playIcon');
            if (isPlaying) {
                icon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
            } else {
                icon.innerHTML = '<path d="M8 5v14l11-7z"/>';
            }
        }

        function previousSong() {
            if (currentIndex > 0) {
                playTrack(searchResults[currentIndex - 1], currentIndex - 1);
            }
        }

        function nextSong() {
            if (currentIndex < searchResults.length - 1) {
                playTrack(searchResults[currentIndex + 1], currentIndex + 1);
            }
        }

        function toggleMute() {
            audioPlayer.muted = !audioPlayer.muted;
            isMuted = audioPlayer.muted;
            const icon = document.getElementById('volumeIcon');
            if (isMuted) {
                icon.innerHTML = '<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>';
            } else {
                icon.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>';
            }
        }

        function toggleRepeat() {
            isRepeat = !isRepeat;
            audioPlayer.loop = isRepeat;
            const btn = document.getElementById('repeatBtn');
            btn.style.opacity = isRepeat ? '1' : '0.5';
        }

        document.getElementById('progressBar').addEventListener('click', (e) => {
            if (!audioPlayer.src) return;
            const rect = e.currentTarget.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audioPlayer.currentTime = percent * audioPlayer.duration;
        });

        getAccessToken();
    </script>
</body>
</html>
