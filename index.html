<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Legal Music Player</title>
  <style>body{font-family:Arial;background:#111;color:#fff;text-align:center;padding:50px}</style>
</head>
<body>
  <h1>Free Legal Music Search</h1>
  <input type="text" id="query" placeholder="Search song" style="padding:10px;font-size:18px;width:300px">
  <button onclick="search()" style="padding:10px 20px;font-size:18px">Search</button>
  <div id="results"></div>

  <script>
    async function search() {
      const q = document.getElementById('query').value;
      if (!q) return;
      const res = await fetch(`https://api.jamendo.com/v3.0/tracks/?client_id=2c9a5b3f&format=jsonpretty&limit=20&search=${encodeURIComponent(q)}`);
      const data = await res.json();
      const results = document.getElementById('results');
      results.innerHTML = '';
      data.results.forEach(track => {
        results.innerHTML += `
          <div style="margin:20px;padding:20px;background:#222;border-radius:10px">
            <h3>${track.name} - ${track.artist_name}</h3>
            <audio controls src="${track.audio}"></audio><br>
            <a href="${track.shareurl}" target="_blank">Open on Jamendo</a>
          </div>`;
      });
    }
  </script>
</body>
</html>
