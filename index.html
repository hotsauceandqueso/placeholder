<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    /* Bottom Info Bar */
    #info-bar {
        position: fixed;
        bottom: 20px; /* floats slightly above bottom */
        left: 50%;
        transform: translateX(-50%);
        width: 300px; /* long but not full width */
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.08); /* translucent */
        backdrop-filter: blur(10px); /* blur background behind bar */
        border-radius: 25px; /* rounded edges */
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: 'Roboto', sans-serif;
        font-size: 14px;
        color: white;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* subtle shadow */
        z-index: 9999;
    }

    /* Optional: subtle fade-in */
    #info-bar {
        opacity: 0;
        animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }
</style>
</head>
